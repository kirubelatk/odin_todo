<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <header>
        
            <nav>
                <div class="logo">
                    <h1>TODO List</h1>
                </div>
                <div class="links">
                    <button class="home link-but" > Home </button>
                    <button class="menu link-but"> Menu </button>
                    <button class="about link-but"> About</button>
                </div>
                <div class= 'user'>
                    <p>profile</p>
                </div>
                
            </nav>
        
    </header>
    <div class="main">

        <div class="sidebar">
            <ul>
            <li>Home</li>
            <li>About</li>
            
                <li>Projects</li>
                <ul class="dropdown-content">
                   
                </ul>
            
            <li> Tasks</li>
            
                <ul class="dropdown2-content">
                    <li>Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                </ul>
            
            <li>Contact</li>
        </ul>

        </div>
        
        <div class="content">
        <h1 class="content-header">
            Welcome User 
        </h1>

        <div class="content-main">
            <button class="addProjects"> + </button>
            <button class="addTasks"> + </button>
            <p>Add Project</p>
            <p>Add Task</p>
        </div>

            
        </div>
        
    </div>

        <dialog class="pro-dialog">
            <h1>
                Add Project
            </h1>
            <form action="">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName">
                <button class="pro-add">Add</button>
            </form>
            <button class="close1">Close</button>
        </dialog>

        <dialog class="task-dialog">
            <h1>
                Add Task
            </h1>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="description">Description</label>
                <input type="text" id="description">
                <label for="dueDate">Due Date</label>
                <input type="text" id="dueDate">
                <label for="priority">Priority</label>
                <input type="text" id="priority">
                <label for="notes">Notes</label>
                <input type="text" id="notes">
                <label for="project">Project</label>
                <input type="text" id="project">
                <button class="task-add">Add</button>
            </form>
            <button class="close2">Close</button>
        </dialog>
   <script src="main.js"></script>
</body>
</html>
